<!DOCTYPE html>
<html lang='en'>
<head>
    <meta charset='utf-8'>
    <meta name='viewport' content='width=700, initial-scale=1.0'>
    <title>Pokemon NFL</title>
    <link href='font-awesome.min.css' rel='stylesheet'>
    <link href='app{{version}}.css' rel='stylesheet'>
    <link rel='shortcut icon' type='image/png' href='images/favicon.png'>
    <script type='text/javascript' src='vendor{{version}}.js'></script>
</head>

<body>
   <div id='app-title'>Pokemon-NFL</div> 
    <div id='app-body'>
        <form class="login-form">
            <table>
                <tr>
                    <td><div class="title">Character name:</div></td>
                    <td><input type="text"/></td>
                </tr>
                <tr>
                    <td><div class="title">Password:</div></td>
                    <td><input type="password"/></td>
                </tr>
            </table>
            <select>
                <option>Ash</option>
                <option>Dawn</option>
            </select>
            <a href="#" onClick="alert('You are logged in'); return;"><img src="images/favicon.png"/></a>
        </form>
    </div>
    <script type='text/javascript' src='bundle{{version}}.js'></script>
</body>
</html>
